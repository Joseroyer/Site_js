<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>TheEvent Bootstrap Template - Speaker Details</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="assets/Imagens/Logo/z32.png" rel="icon">
    <link href="assets/Imagens/Logo/z180.png" rel="apple-touch-icon">


    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
        rel="stylesheet">


    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="./assets/css/form.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <header id="header" class="d-flex align-items-center ">
        <div class="container-fluid container-xxl d-flex align-items-center">

            <div id="logo" class="me-auto">
                <a href="index.html" class="scrollto"><img src="assets/img/logo.png" alt="" title=""></a>
            </div>

            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto" href="./index.html">Home</a></li>
                    <li><a class="nav-link scrollto" href="./index.html">Sobre nós</a></li>
                    <li><a class="nav-link scrollto" href="./index.html">Destaques</a></li>
                    <li><a class="nav-link scrollto" href="./index.html">Eventos</a></li>
                    <li><a class="nav-link scrollto" href="./index.html">Patrocinadores</a></li>
                    <li><a class="nav-link scrollto" href="./noticias.html">Notícias</a></li>

                    <li><a class="nav-link scrollto" href="./contact.html">Contatos</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>

            <a class="buy-tickets scrollto" href="./ticket.html">Inscrição e Tickets</a>

        </div>
    </header>
    <main id="main" class="main-page">

        <div class="login-box">

            <h2>Inscrição</h2>
            <form id="f_Lista">

                <div class="user-box">
                    <input id="txText" type="text" name="nome_equipe" required="">
                    <label>Nome da organização</label>
                </div>

                <div class="user-box">
                    <input id="txCNPJ" type="text" name="cnpj" onkeyup="mascara('##.###.###/####-##',this,event) "
                        required="" onblur="ValidarCNPJ(f_Lista.txCNPJ)">
                    <label>CNPJ</label>
                </div>

                <div class="user-box">
                    <input id="txTelefone" type="text" name="tel_fone" onkeyup="mascara('(##)####-####',this,event)"
                        required="">
                    <label>Telefone da organização</label>
                </div>

                <div class="user-box">
                    <input id="txEmail" type="email" name="Email" required="">
                    <label>Email da organização</label>
                </div>

                <div class="user-box">
                    <input id="txRep" type="text" name="nome" required="">
                    <label>Nome do Representante</label>
                </div>

                <br>
                <!-- TABELA DINAMICA -->
                <div class="user ">
                    <div class="box flex-container ">

                        <div class="user-box float-e">
                            <input id="tx_Nome" type="text" name="num_jog1" required="" onblur="validaJogador()">
                            <label>Nome do Jogador</label>
                        </div>

                        <div class="user-box float-d">
                            <input id="tx_CPF" type="text" name="num_jog2" required=""
                                onkeyup="mascara('###.###.###-##',this,event)" onblur="validarCPF();">
                            <label>CPF</label>
                        </div>

                        <div class="user-box float-d">
                            <input id="tx_Nick" type="text" name="num_jog2" required="">
                            <label>Nick Name </label>
                        </div>

                        <div class="text-center mt-3">

                            <input type="button" id="txt-add" class="buy-tickets" value="Adicionar Jogadores"
                                onclick="adicionar();">
                        </div>
                    </div>

                    <table id="grid" class="container">
                        <thead>
                            <tr class="cor">
                                <th><input type="checkbox" id="ckTodos" onchange="selecionarTodos(this.checked)"></th>
                                <th class="cor">
                                    <h1>Jogadores</h1>
                                </th>
                                <th class="cor">
                                    <h1>Nome</h1>
                                </th>
                                <th class="cor">
                                    <h1>CPF</h1>
                                </th>
                                </th>
                                <th class="cor">
                                    <h1>Nick-Name</h1>
                                </th>
                                <th class="cor">
                                    <h1>Excluir</h1>
                                </th>
                            </tr>
                        </thead>


                        <tbody id="tb-body" class="cor">

                        </tbody>
                    </table>
                </div>
                <br>
                <br>
                <div class>
                    <input type="button" class="buy-tickets" value="excluir selecionados" onclick="excluirTodos()">
                </div>

                <br>
                <br>
                <br>
                <br>

                <div class="cor fon"><label>Categoria do Time: </label></div>
                <div class="form-check cor">
                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Feminino
                    </label>
                </div>
                <div class="form-check cor">
                    <input class="form-check-input red-form" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Masculino
                    </label>
                </div>
                <div class="form-check cor">
                    <input class="form-check-input red-form" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Misto
                    </label>
                </div>
                <br>
                <br>
                <label class="cor fon"> Jogos Disponíveis </label>
                <div class="form-group  user-box">
                    <select id="ticket-type" name="game-type" class="form-select text-center">
                        <option value="" class="text-center">--- Selecione o Jogo ---</option>
                        <option value="cs">Counter Strike - Global Offensive (CS:GO)</option>
                        <option value="r6">Tom Clancy's Rainbow Six - Siege (R6s)</option>
                        <option value="dota2">Dota 2</option>
                    </select>
                </div>

                <br>

                <div class="cor">
                    <label for="avatar" class="fon">Selecione uma logo:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                </div>


                <a href="#" onclick="enviarform1()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> ENVIAR
                </a>



            </form>
        </div>

    </main>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <script src="assets/js/main.js"></script>

    <script src="assets/js/MascarasValidaCPF.js"></script>


    <script src="assets/js/tabeladinamica.js"></script>
    <script src="assets/js/validacaoform2.js"></script>

</body>

</html>
